<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contador de truco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bck">

  <h1 class="valact">Valendo: {{pontos}}</h1>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button color="warning" expand="block" (click)="adicionarPontos(1)">1</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning" expand="block" (click)="adicionarPontos(3)">3</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning" expand="block" (click)="adicionarPontos(6)">6</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning" expand="block" (click)="adicionarPontos(9)">9</ion-button>
      </ion-col>
      <ion-col>
        <ion-button color="warning" expand="block" (click)="adicionarPontos(12)">12</ion-button>
      </ion-col>
    </ion-row>

    <ion-grid>
      <ion-row>
        <ion-col>
          <h1>Time 1</h1>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <h1>Time 2</h1>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button color="success" expand="block" (click)="somapontos()">+</ion-button>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-button color="success" expand="block" (click)="somapontos2()">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col>
          <h1 class="pont">{{time1}}</h1>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <h1 class="pont">{{time2}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="subpontos()">-</ion-button>
        </ion-col>
        <ion-col></ion-col>
        <ion-col>
          <ion-button color="danger" expand="block" (click)="subpontos2()">-</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <h1 class="valact">Partidas</h1>

    <ion-grid>
      <ion-row >
        <ion-col>
          <h1>Time 1: </h1>
        </ion-col>
        <ion-col>
          <h1>{{pontosatual}}</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h1>Time 2: </h1>
        </ion-col>
        <ion-col>
          <h1>{{pontosatual2}}</h1>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-row>
      <ion-col>
        <ion-button color="light" expand="block" (click)="zerarPontos()">Zerar pontos</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
