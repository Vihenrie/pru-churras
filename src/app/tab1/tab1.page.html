<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Cara ou coroa </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-coin">
    <img [@rotatedState]="state" [src]="image" alt="logo.png" />
    <h1>{{info}}</h1>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar class="btn" color="danger" (click)="jogarMoeda()">
    <ion-title class="ion-text-center">Jogar a moeda</ion-title>
  </ion-toolbar>
</ion-footer>
